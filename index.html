<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/smartphone-instagram-social-media-ma-instagram-post-5b3443ea4fc710.6314959515301519143268.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/kisspng-letter-instagram-font-clip-art-portable-network-gr-instagram-una-red-social-imprescindible-para-tu-5b8982701f7eb2.402110881535738480129.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/diego ramalho 300px.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Diego Ramalho</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Diego Ramalho?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">baixe o aplicativo</p>
                <div class="download">
                    <a href="#"class="app-download" ></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
